<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>todo v02-1</title>
</head>
<body>
  <div class="containers">
    <div class="col"> 
      <div class="col-md-6 container-todos">
        <h1 class="title">A better future<br> happens by practice,<br> not chance.</h1>
        <input type="text" id="input-todo" class="form-control input-lg" placeholder="new todo" autofocus>
        <ul class="nav nav-xs nav-pills">
          <li id="all" class="active">To Do<span class="num">0</span></li>
          <li id="active">Doing<span class="num">0</span></li>
          <li id="completed">Done<span class="num">0</span></li>
        </ul>
        <ul id="todo-list" class="list-group">
        </ul>
        
      <div class="col-xs-4 btn-group">
        <div class="check">
          <label class="i-checks">
            <input id="chk-allComplete" type="checkbox">
            <i></i>Mark all as complete</label>
          </div>
        <button id="btn-removeCompletedTodos" class="btn check">Clear completed <span id="completedTodos">0</span></button>
      </div>
    </div>
  </div>
</body>
</html>
